<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="row justify-content-md-center" src="assets/images/descarga.png" width="150px" />
            <h1>Ingrese sus datos</h1>
            <form role="form" method='POST' action="../controladores/insertarUsuario.php" >
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" name="name" placeholder="Apellidos y Nombres">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" name="cedula" placeholder="Número de Identificación">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" name="telefono" placeholder="Teléfono/Celular +593">
                    </div>

                    <div class="form-group">
                        <input type="email" class="form-control input-underline input-lg" name="email" placeholder="Correo Electrónico">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" name="password" placeholder="Contraseña">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" name="password1" placeholder="Repetir Contraseña">
                    </div>
                </div>
                <input type="submit"  name=""class="form-submit" value="Registrarse" [routerLink]="['/login']"/>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/dashboard']" class="form-submit"  (click)="onLoggedin()">Inicio </a>
                <hr>
            </form>
        </div>
    </div>
</div>
