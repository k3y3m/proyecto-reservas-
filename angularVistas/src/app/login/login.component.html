<div class="login-page" [@routerTransition]>
        <div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/descarga.png" width="150px" class="user-avatar" />
            <h1>Iniciar Sesión</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ng-model="name" class="form-control input-underline input-lg" id="" placeholder=" Correo Electrónico ">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="" placeholder=" Contraseña ">
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/dashboard']" class="form-submit"  (click)="onLoggedin()">Inicio </a>
                &nbsp;
                <input type="submit" name="signin" id="signin" class="form-submit" value="Ingresar" [routerLink]="['/dashboard']"/>            </form>
        </div>
    </div>
    </div>
</div>
